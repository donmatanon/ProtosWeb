<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="webscript.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>

<body>    
        <nav class="navbar navbar-default">
                <div class="container">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="">PROTOS</a>
                  </div>
                  <ul class="nav navbar-nav">
                    
                  </ul>
                </div>
              </nav>

        <div class="container">
            <div class="row">
                <div class="col-xs-12"></div>
            </div>
                
            <div class="row mainContent">
                  <div class="col-xs-1"></div>
                  <div class="col-xs-10">

                        <div class="jumbotron" id="loginContainr">
                                <h3 id="loginHeader">Login</h3> 
                                <hr id="headerSeperator">
                                <div class="alert alert-danger" id="loginpop" hidden>
                                    Wrong User Name Or Password, Please Try Again.
                                </div>

                                <form action="" method="post" id="myForm">
                                        <div class="form-group">
                                        <label for="name">User Name:</label>
                                        <input type="username" class="form-control" name="username" id="username" required>
                                        </div>
                                        <div class="form-group">
                                        <label for="pwd">Password:</label>
                                        <input type="password" class="form-control" name="pwd" id="pwd" required>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-block" id="loginbtn" >Log in</button>
                                </form>
                    </div>
                </div>
                  <div class="col-xs-1"></div>
            <div class="col-*-*"></div>
            </div>

            <div class="row">
                    <div class="col-xs-12"></div>
            </div>
    </div>

</body>

</html>
